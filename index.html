      <script>
        // Tab navigation logic
        const tabMembersBtn = document.getElementById("tab-members");
        const tabCoachesBtn = document.getElementById("tab-coaches");
        const membersSection = document.getElementById("members-section");
        const coachesSection = document.getElementById("coaches-section");

        function setActiveTab(tab) {
          if (tab === "members") {
            tabMembersBtn.classList.add("border-indigo-600", "text-indigo-600");
            tabMembersBtn.classList.remove(
              "border-transparent",
              "text-gray-600",
              "hover:text-indigo-700"
            );
            tabCoachesBtn.classList.remove(
              "border-indigo-600",
              "text-indigo-600"
            );
            tabCoachesBtn.classList.add(
              "border-transparent",
              "text-gray-600",
              "hover:text-indigo-700"
            );
            membersSection.classList.remove("hidden");
            coachesSection.classList.add("hidden");
          } else {
            tabCoachesBtn.classList.add("border-indigo-600", "text-indigo-600");
            tabCoachesBtn.classList.remove(
              "border-transparent",
              "text-gray-600",
              "hover:text-indigo-700"
            );
            tabMembersBtn.classList.remove(
              "border-indigo-600",
              "text-indigo-600"
            );
            tabMembersBtn.classList.add(
              "border-transparent",
              "text-gray-600",
              "hover:text-indigo-700"
            );
            coachesSection.classList.remove("hidden");
            membersSection.classList.add("hidden");
          }
          resetMemberForm();
          resetCoachForm();
        }

        tabMembersBtn.addEventListener("click", () => setActiveTab("members"));
        tabCoachesBtn.addEventListener("click", () => setActiveTab("coaches"));

        // Storage keys
        const STORAGE_KEYS = {
          members: "gym_members",
          coaches: "gym_coaches",
        };

        // Data and DOM elements
        let members = [];
        const memberForm = document.getElementById("member-form");
        const memberTableBody = document.getElementById("member-table-body");
        const memberCancelBtn = document.getElementById("member-cancel-btn");
        const memberPhotoInput = document.getElementById("member-photo");
        const memberPhotoPreview = document.getElementById(
          "member-photo-preview"
        );
        let currentMemberPhotoBase64 = "";

        let coaches = [];
        const coachForm = document.getElementById("coach-form");
        const coachTableBody = document.getElementById("coach-table-body");
        const coachCancelBtn = document.getElementById("coach-cancel-btn");
        const coachPhotoInput = document.getElementById("coach-photo");
        const coachPhotoPreview = document.getElementById(
          "coach-photo-preview"
        );
        let currentCoachPhotoBase64 = "";

        // Unique ID generator
        function generateId() {
          return "_" + Math.random().toString(36).substr(2, 9);
        }

        // Image handling helpers
        function previewImage(input, previewImg, onBase64Ready) {
          const file = input.files[0];
          if (!file) {
            previewImg.src = "";
            previewImg.classList.add("hidden");
            onBase64Ready("");
            return;
          }
          const reader = new FileReader();
          reader.onload = (e) => {
            previewImg.src = e.target.result;
            previewImg.classList.remove("hidden");
            onBase64Ready(e.target.result);
          };
          reader.readAsDataURL(file);
        }

        memberPhotoInput.addEventListener("change", () => {
          previewImage(memberPhotoInput, memberPhotoPreview, (base64) => {
            currentMemberPhotoBase64 = base64;
          });
        });

        coachPhotoInput.addEventListener("change", () => {
          previewImage(coachPhotoInput, coachPhotoPreview, (base64) => {
            currentCoachPhotoBase64 = base64;
          });
        });

        // Member Functions
        function loadMembers() {
          const stored = localStorage.getItem(STORAGE_KEYS.members);
          members = stored ? JSON.parse(stored) : [];
        }

        function saveMembers() {
          localStorage.setItem(STORAGE_KEYS.members, JSON.stringify(members));
        }

        function renderMembers() {
          memberTableBody.innerHTML = "";
          if (members.length === 0) {
            const emptyRow = document.createElement("tr");
            emptyRow.innerHTML = `
          <td colspan="7" class="text-center py-6 text-indigo-400 font-semibold">Aucun abonn√© trouv√©.</td>
        `;
            memberTableBody.appendChild(emptyRow);
            return;
          }
          members.forEach((member) => {
            const tr = document.createElement("tr");
            tr.classList.add(
              "hover:bg-indigo-100",
              "transition-colors",
              "cursor-default"
            );
            tr.innerHTML = `
          <td class="border border-indigo-300 px-5 py-3 text-center">
            ${
              member.photo
                ? `<img src="${member.photo}" alt="Photo de ${member.nom} ${member.prenom}" class="thumb-image mx-auto" />`
                : "-"
            }
          </td>
          <td class="border border-indigo-300 px-5 py-3">${member.nom}</td>
          <td class="border border-indigo-300 px-5 py-3">${member.prenom}</td>
          <td class="border border-indigo-300 px-5 py-3">${
            member.dateInscription
          }</td>
          <td class="border border-indigo-300 px-5 py-3">${member.formule}</td>
          <td class="border border-indigo-300 px-5 py-3 capitalize">${
            member.statut
          }</td>
          <td class="border border-indigo-300 px-5 py-3 text-center space-x-4">
            <button data-id="${
              member.id
            }" aria-label="Modifier" title="Modifier" class="text-indigo-600 hover:text-indigo-800 font-semibold member-edit-btn focus:outline-none">‚úèÔ∏è</button>
            <button data-id="${
              member.id
            }" aria-label="Supprimer" title="Supprimer" class="text-red-600 hover:text-red-800 font-semibold member-delete-btn focus:outline-none">üóëÔ∏è</button>
          </td>
        `;
            memberTableBody.appendChild(tr);
          });
          document.querySelectorAll(".member-edit-btn").forEach((btn) => {
            btn.addEventListener("click", () => {
              editMember(btn.getAttribute("data-id"));
            });
          });
          document.querySelectorAll(".member-delete-btn").forEach((btn) => {
            btn.addEventListener("click", () => {
              deleteMember(btn.getAttribute("data-id"));
            });
          });
        }

        memberForm.addEventListener("submit", (e) => {
          e.preventDefault();
          const id = document.getElementById("member-id").value;
          const nom = document.getElementById("member-nom").value.trim();
          const prenom = document.getElementById("member-prenom").value.trim();
          const dateInscription = document.getElementById(
            "member-date-inscription"
          ).value;
          const formule = document.getElementById("member-formule").value;
          const statut = document.getElementById("member-statut").value;
          const photo = currentMemberPhotoBase64 || "";

          if (!nom || !prenom || !dateInscription || !formule || !statut)
            return;

          if (id) {
            const index = members.findIndex((m) => m.id === id);
            if (index !== -1) {
              members[index] = {
                id,
                nom,
                prenom,
                dateInscription,
                formule,
                statut,
                photo,
              };
            }
          } else {
            members.push({
              id: generateId(),
              nom,
              prenom,
              dateInscription,
              formule,
              statut,
              photo,
            });
          }
          saveMembers();
          renderMembers();
          resetMemberForm();
        });

        function editMember(id) {
          const member = members.find((m) => m.id === id);
          if (!member) return;
          document.getElementById("member-id").value = member.id;
          document.getElementById("member-nom").value = member.nom;
          document.getElementById("member-prenom").value = member.prenom;
          document.getElementById("member-date-inscription").value =
            member.dateInscription;
          document.getElementById("member-formule").value = member.formule;
          document.getElementById("member-statut").value = member.statut;
          if (member.photo) {
            currentMemberPhotoBase64 = member.photo;
            memberPhotoPreview.src = member.photo;
            memberPhotoPreview.classList.remove("hidden");
          } else {
            currentMemberPhotoBase64 = "";
            memberPhotoPreview.src = "";
            memberPhotoPreview.classList.add("hidden");
          }
          memberPhotoInput.value = "";
          memberCancelBtn.classList.remove("hidden");
        }

        function deleteMember(id) {
          if (confirm("Voulez-vous vraiment supprimer cet abonn√© ?")) {
            members = members.filter((m) => m.id !== id);
            saveMembers();
            renderMembers();
            resetMemberForm();
          }
        }

        function resetMemberForm() {
          memberForm.reset();
          document.getElementById("member-id").value = "";
          currentMemberPhotoBase64 = "";
          memberPhotoInput.value = "";
          memberPhotoPreview.src = "";
          memberPhotoPreview.classList.add("hidden");
          memberCancelBtn.classList.add("hidden");
        }

        memberCancelBtn.addEventListener("click", resetMemberForm);

        // Coach Functions
        function loadCoaches() {
          const stored = localStorage.getItem(STORAGE_KEYS.coaches);
          coaches = stored ? JSON.parse(stored) : [];
        }

        function saveCoaches() {
          localStorage.setItem(STORAGE_KEYS.coaches, JSON.stringify(coaches));
        }

        function renderCoaches() {
          coachTableBody.innerHTML = "";
          if (coaches.length === 0) {
            const emptyRow = document.createElement("tr");
            emptyRow.innerHTML = `
          <td colspan="6" class="text-center py-6 text-indigo-400 font-semibold">Aucun coach trouv√©.</td>
        `;
            coachTableBody.appendChild(emptyRow);
            return;
          }
          coaches.forEach((coach) => {
            const tr = document.createElement("tr");
            tr.classList.add(
              "hover:bg-indigo-100",
              "transition-colors",
              "cursor-default"
            );
            tr.innerHTML = `
          <td class="border border-indigo-300 px-5 py-3 text-center">
            ${
              coach.photo
                ? `<img src="${coach.photo}" alt="Photo de coach ${coach.nom}" class="thumb-image mx-auto" />`
                : "-"
            }
          </td>
          <td class="border border-indigo-300 px-5 py-3">${coach.nom}</td>
          <td class="border border-indigo-300 px-5 py-3">${
            coach.specialite
          }</td>
          <td class="border border-indigo-300 px-5 py-3">${coach.planning}</td>
          <td class="border border-indigo-300 px-5 py-3">${
            coach.anneesExperience
          }</td>
          <td class="border border-indigo-300 px-5 py-3 text-center space-x-4">
            <button data-id="${
              coach.id
            }" aria-label="Modifier" title="Modifier" class="text-indigo-600 hover:text-indigo-800 font-semibold coach-edit-btn focus:outline-none">‚úèÔ∏è</button>
            <button data-id="${
              coach.id
            }" aria-label="Supprimer" title="Supprimer" class="text-red-600 hover:text-red-800 font-semibold coach-delete-btn focus:outline-none">üóëÔ∏è</button>
          </td>
        `;
            coachTableBody.appendChild(tr);
          });
          document.querySelectorAll(".coach-edit-btn").forEach((btn) => {
            btn.addEventListener("click", () => {
              editCoach(btn.getAttribute("data-id"));
            });
          });
          document.querySelectorAll(".coach-delete-btn").forEach((btn) => {
            btn.addEventListener("click", () => {
              deleteCoach(btn.getAttribute("data-id"));
            });
          });
        }

        coachForm.addEventListener("submit", (e) => {
          e.preventDefault();
          const id = document.getElementById("coach-id").value;
          const nom = document.getElementById("coach-nom").value.trim();
          const specialite = document
            .getElementById("coach-specialite")
            .value.trim();
          const planning = document
            .getElementById("coach-planning")
            .value.trim();
          const anneesExperience = document.getElementById(
            "coach-annees-experience"
          ).value;
          const photo = currentCoachPhotoBase64 || "";

          if (!nom || !specialite || !planning || anneesExperience === "")
            return;

          if (id) {
            const index = coaches.findIndex((c) => c.id === id);
            if (index !== -1) {
              coaches[index] = {
                id,
                nom,
                specialite,
                planning,
                anneesExperience: Number(anneesExperience),
                photo,
              };
            }
          } else {
            coaches.push({
              id: generateId(),
              nom,
              specialite,
              planning,
              anneesExperience: Number(anneesExperience),
              photo,
            });
          }
          saveCoaches();
          renderCoaches();
          resetCoachForm();
        });

        function editCoach(id) {
          const coach = coaches.find((c) => c.id === id);
          if (!coach) return;
          document.getElementById("coach-id").value = coach.id;
          document.getElementById("coach-nom").value = coach.nom;
          document.getElementById("coach-specialite").value = coach.specialite;
          document.getElementById("coach-planning").value = coach.planning;
          document.getElementById("coach-annees-experience").value =
            coach.anneesExperience;
          if (coach.photo) {
            currentCoachPhotoBase64 = coach.photo;
            coachPhotoPreview.src = coach.photo;
            coachPhotoPreview.classList.remove("hidden");
          } else {
            currentCoachPhotoBase64 = "";
            coachPhotoPreview.src = "";
            coachPhotoPreview.classList.add("hidden");
          }
          coachPhotoInput.value = "";
          coachCancelBtn.classList.remove("hidden");
        }

        function deleteCoach(id) {
          if (confirm("Voulez-vous vraiment supprimer ce coach ?")) {
            coaches = coaches.filter((c) => c.id !== id);
            saveCoaches();
            renderCoaches();
            resetCoachForm();
          }
        }

        function resetCoachForm() {
          coachForm.reset();
          document.getElementById("coach-id").value = "";
          currentCoachPhotoBase64 = "";
          coachPhotoInput.value = "";
          coachPhotoPreview.src = "";
          coachPhotoPreview.classList.add("hidden");
          coachCancelBtn.classList.add("hidden");
        }

        coachCancelBtn.addEventListener("click", resetCoachForm);

        // Initialize
        function init() {
          loadMembers();
          renderMembers();
          loadCoaches();
          renderCoaches();
        }

        window.addEventListener("DOMContentLoaded", () => {
          init();
        });
      </script>
    </body>
  </html>
